<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/styles/Sign.css">
    <link rel="stylesheet" href="/styles/responsiveness.css">

</head>

<body>
    <section>
        <div class="full-page">

            <div class="container-sign-up">
                <div class="first-part">
                    <h4>Time to vote your favourite Techie, let's make this amazing!</h4>
                    <h6>Create an Account</h6>
                   <span>Have an account? <a href=""> Log in</a></span>
                    <a  href=""><button class="google"><img src="/Images/google-svgrepo-com 1.png" alt="">Continue with google</button></a>
                    <div class="for-or">
                        <svg width="204" height="1" viewBox="0 0 204 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="204" height="1" fill="#DCDCDC"/>
                            </svg>
                            
                        <p>OR</p>
                        <svg width="204" height="1" viewBox="0 0 204 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="204" height="1" fill="#DCDCDC"/>
                            </svg>
                            
                    </div>
                </div>
                <div class="second-part">
                    <form action="">
                        <div class="name">
                            <div class="names">
                                <div>
                                    <label for="">First Name</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">Last Name</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form">
                                <label for="">Email Address</label>
                                <input type="text">
                            </div>
                            <div class="form">
                                <label for="">Phone Number</label>
                                <input type="number">
                            </div>
                            <div class="form">
                                <label for="">Set Password</label>
                                <input type="password">
                            </div>
                            <div class="form">
                                <label for="">Gender</label>
                                <input type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="third-part">
                    <p>By registering you agree to Techtrend Africa's  <a href="">Terms of Use</a>and <a href="">Privacy Policy</a></p>
                    <a  href=""><button class="create-acc">Create my account</button></a>
                </div>
            </div>


        </div>

    </section>
</body>

</html>
